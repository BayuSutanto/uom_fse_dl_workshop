<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <!-- Add IBM Plex Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <a href="{{ site.baseurl }}/" class="logo">
                <h1>{{ site.title }}</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                    <li><a href="{{ site.baseurl }}/pages/workshop-sessions" {% if page.url contains "/workshop-sessions" %}class="active"{% endif %}>Workshop Sessions</a></li>
                    <li><a href="{{ site.baseurl }}/pages/setup-guide" {% if page.url contains "/setup-guide" %}class="active"{% endif %}>Setup Guide</a></li>
                    <li><a href="{{ site.baseurl }}/pages/resources" {% if page.url contains "/resources" %}class="active"{% endif %}>Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            <p><a href="https://github.com/CLDiego/uom_fse_dl_workshop">View on GitHub</a></p>
        </div>
    </footer>

    <script>
        // Simple script for active navigation highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentPath === linkPath || 
                    (currentPath.includes(linkPath) && linkPath !== '/')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
