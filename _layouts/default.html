<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
</head>
<body class="dark-theme">
    <header>
        <div class="container">
            <a href="{{ site.baseurl }}/" class="logo">
                <h1>{{ site.title }}</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <li><a href="{{ site.baseurl }}/pages/workshop-sessions">Workshop Sessions</a></li>
                    <li><a href="{{ site.baseurl }}/pages/setup-guide">Setup Guide</a></li>
                    <li><a href="{{ site.baseurl }}/pages/resources">Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
