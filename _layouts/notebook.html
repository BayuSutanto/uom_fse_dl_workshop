---
layout: default
---

<div class="notebook-container">
  <div class="notebook-header">
    {% if page.banner_image %}
    <div class="notebook-banner">
      <img src="{{ page.banner_image }}" alt="Session Banner" />
    </div>
    {% else %}
    <h1>{{ page.title }}</h1>
    {% endif %}
    <div class="notebook-actions">
      <a href="https://colab.research.google.com/github/CLDiego/uom_fse_dl_workshop/blob/main/{{ page.notebook_file }}" class="colab-button" target="_blank">
        <img src="https://colab.research.google.com/assets/colab-badge.svg" alt="Open In Colab"/> Open in Colab
      </a>
    </div>
  </div>

  <div class="notebook-content">
    {{ content }}
  </div>

  <div class="notebook-footer">
    <a href="{{ site.baseurl }}/pages/workshop-sessions">‚Üê Back to All Sessions</a>
  </div>
</div>

<style>
  /* Override default layout content container for notebook pages */
  .content-container {
    width: auto !important;
    max-width: none !important;
    margin: 0 !important;
    padding: 0 !important;
    background-color: transparent !important;
    border-radius: 0 !important;
    box-shadow: none !important;
  }
  
  /* Hide wave animation on notebook pages to prevent performance issues */
  .wave-animation-container {
    display: none !important;
  }
</style>
